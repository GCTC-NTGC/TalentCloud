language: php

php:
  - 7.0

sudo: required

services:
  - docker
  - postgresql

addons:
  postgresql: "9.6"

cache:
  directories:
    - vendor

script:
  - cp -a .env.example .env
  - make gen-certs
  - docker-compose up -d
  - make set-root-perms
  - make composer-install
  - php artisan key:generate
  - make build-db

after_script:
  - mkdir shared
  - docker run -v /var/www/shared:/shared talentcloud_talentcloud:latest
  - make phpunit
  - docker exec talentcloud sh -c "cp coverage.txt shared"
  - docker-compose exec -T talentcloud vendor/bin/phpunit --coverage-clover=coverage.xml
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.xml
  - make docker-stop

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker tag talentcloud_talentcloud:latest gctcntgc/talentcloud:travis
  - docker push gctcntgc/talentcloud:travis

# Slack notifications / do not send emails
notifications:
  email: never
  slack: talent-cloud:ASWQRTtW3oT2C2DHYaBzSCJg
  on_success: change
  on_failure: always
