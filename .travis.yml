language: php

php:
  - 7.2

sudo: required
dist: trusty

services:
  - docker
  - postgresql

addons:
  postgresql: "9.6"

env:
  global:
  - PGPORT=5433

cache:
  directories:
    - vendor

before_install:
  - sudo service postgresql stop
  - while lsof -Pi :5432 -sTCP:LISTEN -t; do sleep 1; done

install:
  - cp .env.example .env
  - travis_retry composer install --no-interaction --prefer-dist --no-suggest
  - make docker-start
  - make gen-certs
  - make laravel-init
  - make build-db

#before_script:
  # google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
  # php artisan serve &

script:
  - ci_env=`bash <(curl -s https://codecov.io/env)`
  - docker run $ci_env talentcloud_talentcloud sh
  - make phpunit
  # php artisan dusk

after_script:
  - bash <(curl -s https://codecov.io/bash) || echo 'Codecov failed to upload'
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.xml
  - make docker-stop

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker tag talentcloud_talentcloud gctcntgc/talentcloud:travis
  - docker push gctcntgc/talentcloud:travis

# Slack notifications / do not send emails
notifications:
  email: never
  slack: talent-cloud:ASWQRTtW3oT2C2DHYaBzSCJg
  on_success: always
  on_failure: change
