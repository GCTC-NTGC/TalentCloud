language: php

php:
  - 7.0

sudo: required

services:
  - docker
  - postgresql

addons:
  postgresql: "9.6"

cache:
  directories:
    - vendor

before_script:
  - make docker-start

script:
  - cp -a .env.example .env
  - make gen-certs
  - make set-root-perms
  - make composer-install
  - make build-db

after_script:
  - ci_env=`bash <(curl -s https://codecov.io/env)`
  - docker run --rm $ci_env talentcloud_talentcloud bash -c "vendor/bin/phpunit --coverage-clover=coverage.xml"
  # docker exec -ti talentcloud bash -c "vendor/bin/phpunit --coverage-clover=coverage.xml"
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.xml
  - make docker-stop

after_success:
  - bash <(curl -s https://codecov.io/bash) || echo 'Codecov failed to upload'
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker tag talentcloud_talentcloud:latest gctcntgc/talentcloud:travis
  - docker push gctcntgc/talentcloud:travis

# Slack notifications / do not send emails
notifications:
  email: never
  slack: talent-cloud:ASWQRTtW3oT2C2DHYaBzSCJg
  on_success: always
  on_failure: change
