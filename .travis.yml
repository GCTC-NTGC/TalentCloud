language: php

php:
  - 7.0

sudo: required

services:
  - docker
  - postgresql

before_install:
  - sudo make docker-start

install:
  # composer install
  - npm install

script:
  - sudo cp -a .env.example .env
  - sudo make gen-certs
  - docker exec -ti talentcloud sh -c "php artisan key:generate"
  - docker exec -ti talentcloud sh -c "php artisan config:cache"
  - docker exec -ti talentcloud sh -c "php artisan migrate:fresh"
  - docker exec -ti talentcloud-db sh -c "psql -U talentcloud -f /manual_db/insert-data.sql"
  - docker exec -ti talentcloud sh -c "php artisan db:seed"
  # sudo make build-db

after_script:
  - vendor/bin/phpunit --coverage-clover=coverage.xml
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.xml
  - sudo make docker-stop

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t gctcntgc/talentcloud:travis
  - docker push gctcntgc/talentcloud:travis

# Slack notifications / do not send emails
notifications:
  email: never
  slack: talent-cloud:ASWQRTtW3oT2C2DHYaBzSCJg
  on_success: change
  on_failure: always
