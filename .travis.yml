language: php

php:
  - '7.2'

sudo: required
dist: trusty

services:
  - docker

cache:
  directories:
    - $HOME/.composer/cache/files
    - $HOME/.npm

addons:
  chrome: stable # required for lightcrawler
  hosts:
    - talent.local.ca

before_install:
  # free port 5432
  - sudo service postgresql stop
  # latest composer version
  - travis_retry composer self-update
  # latest npm@6 version
  - npm i -g npm@^6

install:
  # install slacktee (send lightcrawler output to slack)
  - sudo bash ./etc/scripts/slacktee-install.sh
  # environment
  - cp .env.travis .env
  # dependencies
  - travis_retry composer install --no-interaction --prefer-dist --no-suggest
  - travis_retry npm ci

before_script:
  # docker login (for tagging/pushing images to our hub repo)
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  # setup headless browser for tests
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
  # start web server port 8000
  - php artisan serve &

script:
  # build application / database containers
  - make docker-start
  - make gen-certs
  - travis_retry make build-db
  - make set-perms
  # laravel mix
  - npm run dev
  # prepare code coverage
  - ci_env=`bash <(curl -s https://codecov.io/env)`
  - docker run $ci_env gctcntgc/talentcloud sh
  # unit tests
  - make phpunit

after_success:
  # crawl live site with lighthouse on PR
  - '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && echo "Not a pull request" || lightcrawler -u http://talent.canada.ca -c lightcrawler.json'
  # crawl local site with lighthouse on PR
  - '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && echo "Not a pull request" || npm run lightcrawler'

after_script:
  # send report to codecov.io
  - bash <(curl -s https://codecov.io/bash) || echo 'Codecov failed to upload'
  # send report to scrutinizer
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.xml
  # tear down
  - make docker-stop

# Slack notifications / do not send emails
notifications:
  email: never
  slack:
    rooms:
      - talent-cloud:ASWQRTtW3oT2C2DHYaBzSCJg
    on_success: always
    on_failure: change
