language: php

php:
  - 7.0

sudo: required
dist: trusty

services:
  - docker
  - postgresql

addons:
  postgresql: "9.6"
  chrome: stable

cache:
  directories:
    - vendor

install:
  - cp .env.testing .env
  - travis_retry composer install --no-interaction --prefer-dist --no-suggest

before_script:
  - make docker-start
  - docker exec talentcloud sh -c "php artisan optimize"
  - docker exec talentcloud sh -c "php artisan key:generate"
  - make gen-certs
  - make build-db
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
  - php artisan serve &

script:
  - ci_env=`bash <(curl -s https://codecov.io/env)`
  - docker run $ci_env talentcloud_talentcloud sh
  - make phpunit
  - php artisan dusk
  # docker exec talentcloud sh -c "vendor/bin/phpunit --coverage-clover=coverage.xml"

after_script:
  - bash <(curl -s https://codecov.io/bash) || echo 'Codecov failed to upload'
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.xml
  - make docker-stop

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker tag talentcloud_talentcloud gctcntgc/talentcloud:travis
  - docker push gctcntgc/talentcloud:travis

# Slack notifications / do not send emails
notifications:
  email: never
  slack: talent-cloud:ASWQRTtW3oT2C2DHYaBzSCJg
  on_success: always
  on_failure: change
