language: php

php:
  - 7.2

sudo: required

services:
  - docker
  - postgresql

addons:
  postgresql: "9.6"

cache:
  directories:
    - vendor

before_script:
  - make docker-start
  - cp -a .env.example .env
  - make composer-install
  - docker exec talentcloud sh -c "php artisan key:generate"
  - make gen-certs
  - make build-db

script:
  - sudo make set-root-perms
  - ci_env=`bash <(curl -s https://codecov.io/env)`
  - docker run $ci_env talentcloud_talentcloud sh
  - docker exec talentcloud sh -c "vendor/bin/phpunit --coverage-clover=coverage.xml"

after_script:
  - bash <(curl -s https://codecov.io/bash) || echo 'Codecov failed to upload'
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.xml
  - make docker-stop

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker tag talentcloud_talentcloud gctcntgc/talentcloud:travis
  - docker push gctcntgc/talentcloud:travis

# Slack notifications / do not send emails
notifications:
  email: never
  slack: talent-cloud:ASWQRTtW3oT2C2DHYaBzSCJg
  on_success: always
  on_failure: change
