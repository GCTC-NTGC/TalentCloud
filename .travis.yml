language: php

php:
  - 7.2

sudo: required
dist: trusty

services:
  - docker

env:
  global:
    - PGPORT=5433

cache:
  directories:
    - vendor

before_install:
  - sudo service postgresql stop
  - while lsof -Pi :5433 -sTCP:LISTEN -t; do sleep 1; done
  - travis_retry composer install --no-interaction --prefer-dist --no-suggest
  # psql -c 'create database talentcloud;' -U postgres

install:
  - cp .env.example .env
  - make docker-start
  - make gen-certs
  - make laravel-clear
  - make laravel-init
  - make build-db

script:
  - ci_env=`bash <(curl -s https://codecov.io/env)`
  - docker run $ci_env gctcntgc/talentcloud sh
  # docker run $ci_env talentcloud_talentcloud sh
  - make phpunit

after_script:
  - bash <(curl -s https://codecov.io/bash) || echo 'Codecov failed to upload'
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.xml
  - make docker-stop

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker tag gctcntgc/talentcloud gctcntgc/talentcloud:travis
  # docker tag talentcloud_talentcloud gctcntgc/talentcloud:travis
  - docker push gctcntgc/talentcloud:travis

# Slack notifications / do not send emails
notifications:
  email: never
  slack: talent-cloud:ASWQRTtW3oT2C2DHYaBzSCJg
  on_success: always
  on_failure: change
