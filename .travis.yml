language: php

php:
  - '7.2'

branches:
  only:
    - dev
    - master
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/ # Tagged releases, i.e. v1.0.4

sudo: required
dist: trusty

services:
  - docker

cache:
  directories:
    - $HOME/.composer/cache/files
    - $HOME/.npm

# following required for Test Cafe
addons:
  chrome: stable
  hosts:
    - talent.test

before_install:
  # free port 5432
  - sudo service postgresql stop
  # latest composer version
  - travis_retry composer self-update
  # latest npm@6 version
  - npm i -g npm@^6

install:
  # environment
  - cp .env.travis .env
  # dependencies
  - travis_retry composer install --no-interaction --prefer-dist --no-suggest
  - travis_retry npm install

before_script:
  # setup headless browser for tests
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
  # start web server port 8000
  - php artisan serve &
  # required for Test Cafe
  - 'export DISPLAY=:99.0'
  - 'sh -e /etc/init.d/xvfb start'
  - sleep 3
  - fluxbox >/dev/null 2>&1 &

script:
  # build application / database containers
  - make docker-start
  - make gen-certs
  - travis_retry make build-db
  - make set-perms
  # laravel mix
  - npm run dev
  # prepare code coverage
  - ci_env=`bash <(curl -s https://codecov.io/env)`
  - docker run $ci_env gctcntgc/talentcloud sh
  # browser tests
  - npm run testcafe-ci
  # unit tests
  - make phpunit
  - npm run test

after_script:
  # send report to codecov.io
  - bash <(curl -s https://codecov.io/bash) || echo 'Codecov failed to upload'
  # send report to scrutinizer
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.xml
  # tear down
  - make docker-stop

# Slack notifications / do not send emails
notifications:
  email:
    - never
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: change
