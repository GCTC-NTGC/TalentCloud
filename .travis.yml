language: php

php:
  - 7.0

sudo: required

services:
  - docker
  - postgresql

script:
  - cp -a .env.example .env
  - make gen-certs
  - docker-compose up -d
  - make set-root-perms
  - make composer-install
  - docker exec talentcloud sh -c "php artisan key:generate"
  - docker exec talentcloud sh -c "php artisan config:cache"
  - make build-db
  - docker tag talentcloud gctcntgc/talentcloud:travis

after_script:
  - make phpunit
  - vendor/bin/phpunit --coverage-clover=coverage.xml
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.xml
  - make docker-stop

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push gctcntgc/talentcloud:travis

# Slack notifications / do not send emails
notifications:
  email: never
  slack: talent-cloud:ASWQRTtW3oT2C2DHYaBzSCJg
  on_success: change
  on_failure: always
