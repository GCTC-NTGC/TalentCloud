language: php

php:
  - 7.0

sudo: required

services:
  - docker
  - postgresql

before_install:
  - sudo make docker-start
  # composer install
  # npm install

script:
  - sudo cp -a .env.example .env
  - docker exec -ti talentcloud sh -c "php artisan key:generate"
  - docker exec -ti talentcloud sh -c "php artisan config:cache"
  - sudo make gen-certs
  - sudo make build-db
  - ci_env=`bash <(curl -s https://codecov.io/env)`
  - docker run --rm $ci_env talentcloud_talentcloud bash
  - docker exec -ti talentcloud bash -c "vendor/bin/phpunit --coverage-clover=coverage.xml"

after_script:
  - bash <(curl -s https://codecov.io/bash) || echo 'Codecov failed to upload'
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.xml
  - sudo make docker-stop

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker tag talentcloud_talentcloud gctcntgc/talentcloud:travis
  - docker push gctcntgc/talentcloud:travis
  - heroku git:remote -a tc-container

deploy:
  provider: heroku
  api_key:
    secure: ""
  on:
    all_branches: true

notifications:
  email: never
  slack: talent-cloud:ASWQRTtW3oT2C2DHYaBzSCJg
  on_success: always
  on_failure: change
