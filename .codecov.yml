coverage:
  precision: 1
  range: 0..60
  round: up

  status:
    project:
      default:
        target: auto # coverage ratio required for success
        threshold: 2% # coverage drop allowed for success
        branches: null # reports for all branches
        only_pulls: false # reports for every CI build
    patch: no

comment:
  layout: "reach, files, diff"
  behavior: default
  branches: null
