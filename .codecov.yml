# TalentCloud codecov.io config
# .codecov.yml

coverage:
  range: 30..70
  round: up
  status:
    project:
      default:
        base: auto
        target: auto
        threshold: null
        branches: null
      patch: no

  parsers:
    javascript:
      enable_partials: yes

flags:
  phpunit:
    paths:
      - app/
  jest:
    paths:
      - resources/assets/js/

comment:
  layout: "header, diff, tree, changes"
  branches: null

