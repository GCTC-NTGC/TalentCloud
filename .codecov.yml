# TalentCloud codecov.io config
# .codecov.yml

coverage:
  range: 25..75
  round: up
  status:
    patch: no
    project:
      default:
        target: auto # coverage ratio required for success
        threshold: 2.5% # coverage drop allowed for success
        branches: null # reports for all branches
        only_pulls: false # reports for every CI build

comment:
  layout: "reach, files, diff, tree"
