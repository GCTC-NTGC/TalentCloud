build:

    environment:
        variables:
            DB_HOST: 'talentcloud-db'
            DB_PORT: '5432'
        # Languages
        php:
            version: "7.2"
            ini:
                memory_limit: "-1"
        ruby: "2.3.1"
        node: "v6.2.0"
        # Various pre-installed services that can be configured.
        docker: true
        postgresql: true
        selenium: true

    dependencies:
        override:
            - true
        before:
            - npm install
            - sudo make gen-certs
            - sudo make docker-start
            # sudo make build-db

    nodes:
        analysis:
            tests:
                override:
                    - php-scrutinizer-run # --enable-security-analysis
                    - js-scrutinizer-run
                    - csslint-run ./public/css
                    - phpcs-run ./app
                    - phpcs-run ./public

    deployment:
        -
            commands:
                - git config --global user.email "grant.d.barnes@gmail.com"
                - git config --global user.name "Grant Barnes"
                - heroku create
                # heroku git:remote -a gc-talentcloud
                - heroku container:push web
                - heroku container:release web

filter:
    excluded_paths:
        - '*/database/*'
        - '*/node_modules/*'
        - '*/tests/*'
        - '*/vendor/*'

checks:
    javascript: true
    php: true

tools:
    external_code_coverage:
        timeout: 777
        runs: 2
