version: '2'
services:
    # Web server
    nginx:
        image: nginx:1.14-alpine
        container_name: nginx
        restart: always
        working_dir: /var/www
        depends_on:
            - talentcloud
            - postgres
        volumes_from:
            - talentcloud
        ports:
            - "80:80"
            - "443:443"
    # Application
    talentcloud:
        image: gctcntgc/talentcloud:latest
        container_name: talentcloud
        restart: always
        volumes:
            - "./etc/nginx/default.conf:/etc/nginx/conf.d/default.conf"
            - "./etc/php/php.ini:/usr/local/etc/php/conf.d/php.ini"
            - "./etc/ssl:/etc/ssl"
            - "./:/var/www"
        ports:
            - "9000:9000"
    # Database
    postgres:
        image: postgres:9.6-alpine
        container_name: postgres
        restart: always
        volumes:
            - "pgdata:/var/lib/postgresql/data"
        ports:
            - '127.0.0.1:5432:5432'
    # Database admin
    adminer:
        image: adminer
        container_name: adminer
        restart: always
        ports:
            - "8080:8080"
    # Dependencies
    composer:
        image: composer:latest
        container_name: composer
        command: install --ignore-platform-reqs
        volumes:
            - ./:/app
# Data
volumes:
    pgdata:
